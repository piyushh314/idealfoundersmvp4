<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | IdealFounders</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-blue-200 flex items-center justify-center h-screen">
  <div class="bg-white rounded-2xl shadow-lg p-10 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Create Your Account</h1>

    <form id="signupForm" class="space-y-4">
      <input id="fullName" type="text" placeholder="Full Name" class="w-full px-4 py-2 border rounded-lg" required>
      <input id="email" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-lg" required>
      <input id="password" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-lg" required>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Sign Up</button>
    </form>

    <div class="flex items-center justify-center my-4">
      <div class="border-t w-1/3"></div>
      <p class="text-gray-500 mx-2">or</p>
      <div class="border-t w-1/3"></div>
    </div>

    <button id="googleSignUp" class="w-full flex items-center justify-center border py-2 rounded-lg hover:bg-gray-100">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-5 h-5 mr-2">
      Sign up with Google
    </button>

    <p class="text-center text-sm mt-4 text-gray-500">Already have an account?
      <a href="login.html" class="text-blue-600 font-medium">Login</a>
    </p>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
