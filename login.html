<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Idealfounders</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

import {
  getFirestore,
  doc,
  getDoc
} from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

// âœ… Firebase Config (Put yours)
const firebaseConfig = {
  apiKey: "AIzaSyAnvgH3asfAzdpfCJPS-tgS_LUYAlh8xmw",
  authDomain: "idealfounders.firebaseapp.com",
  projectId: "idealfounders",
  storageBucket: "idealfounders.firebasestorage.app",
  messagingSenderId: "52308573645",
  appId: "1:52308573645:web:c33f8ada45600f47645884"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider(); // âœ… create provider

// âœ… Email login
window.loginUser = async function (e) {
  e.preventDefault();
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const userCred = await signInWithEmailAndPassword(auth, email, password);
    handleLogin(userCred.user.uid);
  } catch (err) {
    alert(err.message);
  }
};

// âœ… Google login
window.googleLogin = async function () {
  try {
    const result = await signInWithPopup(auth, provider);
    handleLogin(result.user.uid);
  } catch (err) {
    alert(err.message);
  }
};

// âœ… Handle login redirect
async function handleLogin(uid) {
  const ref = doc(db, "users", uid);
  const snap = await getDoc(ref);

  if (snap.exists()) {
    window.location.href = "dashboard.html";
  } else {
    window.location.href = "profile.html";
  }
}

// âœ… Auto redirect if logged in already
onAuthStateChanged(auth, (user) => {
  if (user) {
    window.location.href = "dashboard.html";
  }
});
</script>

</head>

<body class="bg-gradient-to-br from-blue-900 via-blue-800 to-blue-600 flex items-center justify-center min-h-screen">

<div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
  <div class="flex flex-col items-center mb-8">
    <img src="ifbluelogo.png" class="w-16 h-16 mb-3">
    <h1 class="text-2xl font-bold text-blue-800">Welcome Back</h1>
    <p class="text-gray-500 text-sm">Login to continue building together ðŸš€</p>
  </div>

  <form class="space-y-5" onsubmit="loginUser(event)">
    <div>
      <label class="block text-gray-700 font-medium mb-1">Email</label>
      <input type="email" id="email" class="w-full border rounded-lg px-4 py-2" required>
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Password</label>
      <input type="password" id="password" class="w-full border rounded-lg px-4 py-2" required>
    </div>

    <button 
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">
      Login
    </button>
  </form>

  <button 
    onclick="googleLogin()"
    class="mt-4 w-full border border-gray-400 py-2 rounded-lg font-medium flex justify-center items-center gap-2">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" class="w-5">
    Continue with Google
  </button>

  <p class="text-center text-sm text-gray-600 mt-6">
    Donâ€™t have an account?
    <a href="index.html" class="text-blue-600 font-semibold hover:underline">Join Idealfounders</a>
  </p>
</div>

</body>
</html>
