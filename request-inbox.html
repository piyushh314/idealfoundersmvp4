<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inbox | IdealFounders</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex flex-col">
  <nav class="w-full bg-white shadow-md py-4 px-6 flex justify-between items-center sticky top-0 z-50">
    <h1 class="text-2xl font-bold text-blue-700 flex items-center gap-2">
      <img src="ifbluelogo.png" class="w-8 h-8 rounded-full" alt=""> Inbox
    </h1>
    <a href="dashboard.html" class="text-blue-600 hover:underline text-sm sm:text-base">⬅ Back to Dashboard</a>
  </nav>

  <main class="flex-1 max-w-5xl mx-auto px-4 py-8 w-full space-y-8">
    
    <section class="bg-white rounded-2xl shadow-md p-6">
      <h2 class="text-xl font-bold text-blue-700 mb-4">Conversations</h2>
      <div id="conversationsList" class="space-y-3">
        <p id="noConversations" class="text-gray-500 text-sm text-center">No conversations yet.</p>
        </div>
    </section>

    <section class="bg-white rounded-2xl shadow-md p-6">
      <h2 class="text-xl font-bold text-blue-700 mb-4">Incoming Requests</h2>
      <div id="incomingRequests" class="space-y-3">
        <p id="noIncoming" class="text-gray-500 text-sm text-center">No incoming requests yet.</p>
      </div>
    </section>

    <section class="bg-white rounded-2xl shadow-md p-6">
      <h2 class="text-xl font-bold text-blue-700 mb-4">Sent Requests</h2>
      <div id="sentRequests" class="space-y-3">
        <p id="noSent" class="text-gray-500 text-sm text-center">No sent requests yet.</p>
      </div>
    </section>
  </main>

  <footer class="bg-white border-t text-gray-500 text-sm text-center py-4">
    © 2025 IdealFounders. All rights reserved.
  </footer>

  <script type="module" src="request-inbox.js"></script>
</body>
</html>
